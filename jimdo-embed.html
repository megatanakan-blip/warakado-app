
<!-- WARAKADO VISION アプリ埋め込みコード -->
<div id="warakado-app-container" style="width: 100%; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: #f8fafc;">
    <iframe 
        id="warakado-iframe"
        src="https://ご自身のVercelアプリのURL" 
        style="width: 100%; height: 900px; border: none; display: block;" 
        allow="camera; microphone; geolocation"
        loading="lazy">
    </iframe>
</div>

<script>
    // iFrameの高さ調整（アプリ側からのメッセージ受信）
    window.addEventListener('message', function(event) {
        if (event.data.type === 'resize') {
            document.getElementById('warakado-iframe').style.height = event.data.height + 'px';
        }
    }, false);
</script>
